<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handheld Emulating Digital Console</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" type="text/javascript" defer></script>
</head>

<body>
    <main>
        <section id="changelog">
            <h2>Changelog</h2>

            <p class="tabbingLVL1">TITLE OF CHANGELOG</p>
            <p class="tabbingLVL1">DD/MM/YYYY</p>
            <p class="tabbingLVL1">MESSAGE OF CHANGELOG</p>

            <p class="tabbingLVL1" id="fileContents"></p>
        </section>
    </main>
</body>

</html>
